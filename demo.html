<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <h3 class="text-center mb-4">Select Your Role</h3>
                <form id="roleForm">
                    <div class="mb-3">
                        <label for="roleDropdown" class="form-label">Choose Your Field:</label>
                        <select class="form-select" id="roleDropdown" name="role" required>
                            <option value="" selected disabled>Select an option</option>
                            <option value="software_development">Software Development</option>
                            <option value="backend_development">Backend Development</option>
                            <option value="frontend_development">Frontend Development</option>
                            <option value="jr_developer">Junior Developer</option>
                            <option value="azure_developer">Azure Developer</option>
                            <option value="angular_developer">Angular Developer</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>

                <!-- Display Selected Option -->
                <div id="selectedRole" class="alert alert-info mt-3 d-none"></div>
            </div>
        </div>
    </div>

    <!-- Link Bootstrap and JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
