<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Slider</title>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <!-- Custom CSS -->
    <style>
        .client-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            overflow: hidden;
            /* Prevents overflow */
        }

        .section-line {
            width: 100px;
            height: 4px;
            background-color: #007bff;
            margin: 10px auto 30px;
        }

        .swiper-container {
            width: 100%;
            padding-top: 20px;
            padding-bottom: 20px;
            overflow: hidden;
            /* Ensures no overflow */
        }

        .swiper-wrapper {
            display: flex;
        }

        .client-logo {
            width: 90%;
            height: 85px;
            object-fit: contain;
            border: 1px solid rgb(110, 109, 109);
            transition: filter 0.3s ease-in-out;
        }

        .swiper-pagination {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- Start Client Company -->
    <div class="container client-container">
        <h2 class="text-center">Our Top Clients</h2>
        <div class="section-line"></div>

        <!-- Swiper Container -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="img/about_images/Client Gallery/AESlogofinal.jpg" alt="Capgemini"
                        class="client-logo"></div>
                <div class="swiper-slide"><img src="img/about_images/Client Gallery/Air-Miracle.jpg" alt="Cognizant"
                        class="client-logo"></div>
                <div class="swiper-slide"><img src="img/about_images/Client Gallery/BottomGrass.jpg" alt="Deloitte"
                        class="client-logo"></div>
                <div class="swiper-slide"><img src="img/about_images/Client Gallery/CoolWell.jpg" alt="Darwinbox"
                        class="client-logo"></div>
                <div class="swiper-slide"><img src="img/about_images/Client Gallery/evercrest.jpg" alt="Bajaj-finserv"
                        class="client-logo"></div>
                <div class="swiper-slide"><img src="img/about_images/Client Gallery/icetonair.jpg" alt="HCL"
                        class="client-logo"></div>
                <div class="swiper-slide"><img src="img/about_images/Client Gallery/lotus.jpg" alt="Hexaware"
                        class="client-logo"></div>
                <div class="swiper-slide"><img src="img/about_images/Client Gallery/RadicalGrooming.jpg"
                        alt="Persistent" class="client-logo"></div>
                <div class="swiper-slide"><img src="img/about_images/Client Gallery/TransTech.jpg" alt="Powersoft"
                        class="client-logo"></div>
                <div class="swiper-slide"><img src="img/about_images/Client Gallery/RadicalGrooming.jpg" alt="Liberty"
                        class="client-logo"></div>
            </div>

            <!-- Swiper Pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <!-- End Client Company -->

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var swiper = new Swiper('.swiper-container', {
                slidesPerView: 3,       // Number of logos to show at a time
                spaceBetween: 20,       // Space between slides
                loop: true,             // Loop through slides
                autoplay: {
                    delay: 2000,        // Delay between slides (in ms)
                    disableOnInteraction: false, // Keep autoplay active after interaction
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                breakpoints: {
                    320: { slidesPerView: 1 },   // 1 logo per view on small screens
                    768: { slidesPerView: 2 },   // 2 logos per view on medium screens
                    1024: { slidesPerView: 5 }   // 3 logos per view on large screens
                }
            });
        });
    </script>

</body>

</html>
